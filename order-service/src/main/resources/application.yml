server:
  port: 0

spring:
  application:
    name: order-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
#      ddl-auto: none
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
